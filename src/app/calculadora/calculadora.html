<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (ngSubmit)="calcularResultado()">
            <h2>Calculadora</h2>
            <label for="numero1">Número 1</label>
            <input type="number" name="numero1" id="numero1" [(ngModel)] ="numero1" />

            <label for="numero2">Número 2</label>
            <input type="number" name="numero2" id="numero2" [(ngModel)] ="numero2"/>

            <button type="submit" >Somar</button>
        </form>

        @if (resultado) {
            <div class="result-display">
                <p>Seu resultado está abaixo: {{ resultado }}</p>
            </div>
        }

        

    </div>
</div>
